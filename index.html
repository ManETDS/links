<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>روابط أحمد</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    width:360px;
    text-align:center;
    animation:zoomIn 1s ease forwards;
}

h1{
    margin-bottom:5px;
}

p{
    opacity:0.8;
    margin-bottom:30px;
}

.link{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(10px);
    padding:16px;
    margin:14px 0;
    border-radius:14px;
    color:white;
    text-decoration:none;
    font-size:16px;
    animation:slideIn 0.8s ease forwards;
    transition:0.3s;
}

.link:nth-child(3){animation-delay:0.1s}
.link:nth-child(4){animation-delay:0.25s}
.link:nth-child(5){animation-delay:0.4s}
.link:nth-child(6){animation-delay:0.55s}

.link:hover{
    transform:scale(1.08);
    background:rgba(255,255,255,0.25);
}

.link i{
    font-size:22px;
}

/* Animations */
@keyframes zoomIn{
    from{opacity:0; transform:scale(0.8)}
    to{opacity:1; transform:scale(1)}
}

@keyframes slideIn{
    from{opacity:0; transform:translateY(30px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>
<div class="container">
    <h1>Ahmed</h1>
    <p>روابط حساباتي</p>

    <a class="link" href="https://youtube.com" target="_blank">
        <i class="fa-brands fa-youtube"></i> YouTube
    </a>

    <a class="link" href="https://tiktok.com" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
    </a>

    <a class="link" href="https://instagram.com" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a class="link" href="https://x.com" target="_blank">
        <i class="fa-brands fa-x-twitter"></i> X (Twitter)
    </a>
</div>
</body>
</html>
